<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="img/logotype.svg" width="70" height="59" alt="Логотип">
                    <span class="visually-hidden">На главную</span>
                </a>
                <ul class="site-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item menu-item-active">
                        <a class="nav-link" href="#">Преимущества</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Цены</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>
                <ul class="user-nav">
                    <li class="user-nav-item sign-in">
                        <a href="#" class="button button-outline user-nav-link">Вход</a>
                    </li>
                    <li class="user-nav-item sign-reg">
                        <a href="#" class="button button-filled user-nav-link">Регистрация</a>
                    </li>
                </ul>
            </nav>
        </div>
