<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>Vertical menu Case 3</title>
    <link rel="stylesheet" href="css/vertical-menu.css">
</head>
<body>
    <main class="main">
        <!-- Меню -->
        <aside class="aside">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="img/logo.svg" width="133" height="42" alt="Логотип">
                    <span class="visually-hidden">Логотип</span>
                </a>
                <ul class="list site-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Одежда</a>
                    </li>
                    <li class="nav-item menu-item-active">
                        <a class="nav-link" href="#">Обувь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Аксессуары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Лицо и тело</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Бренды</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новинки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Распродажа</a>
                    </li>
                </ul>
                <ul class="list user-nav">
                    <li class="user-nav-item">
                        <a href="#" class="user-nav-link">
                            Доставка и оплата
                        </a>
                    </li>
                    <li class="user-nav-item">
                        <a href="#" class="user-nav-link">
                            Возврат
                        </a>
                    </li>
                    <li class="user-nav-item">
                        <a href="#" class="user-nav-link">
                            Контакты
                        </a>
                    </li>
                </ul>
                <ul class="list social">
                    <li class="social-item">
                        <a href="#" class="button social-item-link">
                            <img src="img/instagram.svg" width="18" height="18" alt="Иконка Instagram">
                            <span class="visually-hidden">Instagram</span>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="button social-item-link">
                            <img src="img/facebook.svg" width="18" height="18" alt="Иконка Facebook">
                            <span class="visually-hidden">Facebook</span>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="button social-item-link">
                            <img src="img/twitter.svg" width="18" height="18" alt="Иконка Twitter">
                            <span class="visually-hidden">Twitter</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Контент -->
        <section class="content">
            <div class="breadcrumbs">
                <ol class="bredcrumbs__list">
                    <li class="bredcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Главная</a> 
                    </li>
                    <li class="bredcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Обувь</a> 
                    </li>
                    <li class="bredcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Спортивная обувь</a> 
                    </li>
                </ol>
            </div>
            <div class="banner">
                <div class="banner__wrap">
                    <img src="img/banner.jpeg" width="900" height="365" alt="Баннер">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
