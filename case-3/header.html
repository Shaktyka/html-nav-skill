<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Header Case 3</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="img/logo.svg" width="98" height="31" alt="Логотип">
                    <span class="visually-hidden">Логотип</span>
                </a>
                <ul class="site-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Для мужчин</a>
                    </li>
                    <li class="nav-item menu-item-active">
                        <a class="nav-link" href="#">Для женщин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новинки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Распродажа</a>
                    </li>
                </ul>
                <ul class="user-nav">
                    <li class="user-nav-item cart" title="Добавить в избранное">
                        <a href="#" class="button user-nav-link">
                            <img src="img/heart.svg" width="18" height="17" alt="Иконка в виде сердца">
                            <span class="visually-hidden">Избранное</span>
                        </a>
                    </li>
                    <li class="user-nav-item cart" title="Добавить в корзину">
                        <a href="#" class="button user-nav-link">
                            <img src="img/cart.svg" width="19" height="19" alt="Иконка корзины">
                            <span class="visually-hidden">Корзина</span>
                        </a>
                    </li>
                    <li class="user-nav-item sign-in" title="Войти/зарегистрироваться">
                        <a href="#" class="button user-nav-link">
                            <img src="img/user.svg" width="15" height="18" alt="Иконка пользователя">
                            <span class="visually-hidden">Войти</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
